<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8"/>
        <title>Lista zakupów – jQuery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"/>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <p id="headerText">Lista zakupów</p>

        <div class="mb-3">
            <input type="text" id="productInput" class="form-control" placeholder="Wpisz produkt...">
        </div>

        <div class="mb-3">
            <button id="addProduct" class="btn btn-primary">Dodaj produkt</button>
            <button id="removeLast" class="btn btn-danger">Usuń ostatni produkt</button>
            <button id="addStart" class="btn btn-success">Dodaj na początku</button>
            <button id="addEnd" class="btn btn-success">Dodaj na końcu</button>
            <button id="clearList" class="btn btn-warning">Wyczyść listę</button>
            <button id="restoreList" class="btn btn-info">Przywróć listę</button>
            <button id="colorEven" class="btn btn-secondary">Pokoloruj co drugi element</button>
            <button id="sortList" class="btn btn-dark">Sortuj alfabetycznie</button>
        </div>

        <div class="mb-3">
            <input type="text" id="filterInput" class="form-control" placeholder="Filtruj...">
        </div>

        <ul id="shoppingList" class="list-group">
            <!--Koszyk znajduje się tutaj-->
        </ul>

        <!--Skrypt JS-->
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
